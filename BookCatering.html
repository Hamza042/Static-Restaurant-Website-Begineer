<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .image-behind-text {
  
          background-image: url('img4.jpg');
          background-size: cover;
          background-position: center;
        
          padding: 2px;
  }
  #my-label
  {
    color: white;

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catering Service</title>
    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="image-behind-text">
    <div class="container mt-5">
        <h1>Book Catering Service</h1>
        <b><p>Please fill out the form below to book our catering service for your event.</p></b>

        <form>
            <div class="form-group">
                <b><label for="name" id="my-label">Name</label></b>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email" id="my-label">Email</label><
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone" id="my-label">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="event-date" id="my-label">Event Date</label>
                <input type="date" class="form-control" id="event-date">
            </div>
            <div class="form-group">
               <label for="event-type" id="my-label">Event Type</label>
                <select class="form-control" id="event-type">
                    <option>Wedding</option>
                    <option>Corporate Event</option>
                    <option>Private Party</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message" id="my-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your Message"></textarea>></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onclick="Orderload()">Submit</button>

        </form>
    </div>
    
</div>   
</body>    
</html>
