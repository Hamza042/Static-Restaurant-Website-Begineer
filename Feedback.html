<!doctype html>
<html lang="en">
  <head>
    <style>
      .image-behind-text {

       background-image: url('image.jpg');
       background-size: cover;
       background-position: center;
       color: white;
       padding: 15px;
}
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Feedback Form</title>
  </head>
  <body>
    <div class="image-behind-text">
    <div class="container mt-5">
      <h1>Feedback Form</h1>
      <p>We appreciate your feedback! Please let us know about your experience at our restaurant.</p>
      <form>
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="ratingSelect">Rating</label>
          <select class="form-control" id="ratingSelect">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="feedbackTextarea">Feedback</label>
          <textarea class="form-control" id="feedbackTextarea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="load()">Submit</button>
      </form>
    </div>
  </div>
    </body>
    </html>
   <script src="B1.js"></script>
